<!DOCTYPE html>
<html>
  <head>
    <title>{% if not Title %}
            Super Hydro Explorer
           {% else %}
            {{ Title }}
           {% endif %}
    </title>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!--
    <script type="text/javascript"
            src="{{ url_for('static', filename ='js/socket.io/3.1.3/socket.io.min.js') }}" --
            integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
    ></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename ='/js/math.js/10.0.1/math.js') }}"
            integrity="sha256-9a888f28bd81382f7b77c8d15938e4ec40cdbbb91aac46717f20dd8cf2b9d516">
    </script>
    -->
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
            integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.1/math.min.js"
            integrity="sha512-kQRlK1SJWaTGiiJQ44Moe3YINY3xbKFNouO+TUBUW8b5K5cMEocfbVT+aTArq6ye6dlXBrx7p/NmU7Sab8NtMA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <div class="containers"><ul>
      <li><a href="{{ url_for('quit') }}">Quit</a></li>
      <li><a href="{{ url_for('index') }}">Index</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">GPE Models</a>
        <div class="dropdown-content">
          {% for model in models %}
          <a href="{{ url_for('modelpage', cls=model) }}">{{ model }}</a>
          {% endfor %}
        </div>
      </li>
      {% block about %}{% endblock %}
    </ul></div>
    {% block content %}{% endblock %}
  </body>
</html>
