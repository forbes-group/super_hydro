<!DOCTYPE html>
<html>
  <head>
    <title>{% if not Title %}
            Super Hydro Explorer
           {% else %}
            {{ Title }}
           {% endif %}
    </title>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <div class="containers"><ul>
      <li><a href="{{ url_for('index') }}">Index</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">GPE Models</a>
        <div class="dropdown-content">
          {% for model in models %}
          <a href="{{ url_for('modelpage', cls=model) }}">{{ model }}</a>
          {% endfor %}
        </div>
      </li>
      {% block about %}{% endblock %}
    </ul></div>
    {% block content %}{% endblock %}
  </body>
</html>
